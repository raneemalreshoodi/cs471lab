<!DOCTYPE html>
<html>
<head>
    <title>Departments and Student Counts</title>
</head>
<body>
    <h1>Departments and Number of Students</h1>
    <ul>
        {% for dept in departments %}
            <li>{{ dept.name }} - {{ dept.num_students }} students</li>
        {% empty %}
            <li>No departments found.</li>
        {% endfor %}
    </ul>
</body>
</html>
